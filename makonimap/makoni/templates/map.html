<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Maps JavaScript API by Andre Alves</title>

  <style>
    #map{
      height:300px;
      width:100%;
    }
  </style>

</head>
<body>
  <h4>Google maps API</h4>
  <div id="map"></div>
  <script>

    function initMap(){

      // Opções do mapa
      var options = {
        zoom:15,
        center:{lat:-6.8042 ,lng:-35.0779}
      }

      // Instanciando um mapa
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Adicionando um novo pontos no mapa
      /* var marker = new google.maps.Marker({
        position:{lat:-6.8094096,lng:-35.0828959},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h3>Informações do ponto <br> Imagens <br> Nivel de acessibilidade </h3>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Adicionando um array de pontos no mapa
      var markers = [
        {
          coords:{lat:-6.8094096,lng:-35.0828959},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h3>Informações do ponto <br> Imagens <br> Nivel de acessibilidade </h3>'
        },
        {
          coords:{lat:-6.8041099,lng:-35.0811969},
          content:'<h3>Meu ponto 01</h3>'
        },
        {
          coords:{lat:-6.8079056,lng:-35.0829950},
          content:'<h3>Meu ponto 02</h3>'
        }
      ];

      // Loop através de marcadores
      for(var i = 0;i < markers.length;i++){
        // Adicionar marcador
        addMarker(markers[i]);
      }

      // Adicionar função de marcador
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        if(props.iconImage){
          // Definir imagem do ícone
          marker.setIcon(props.iconImage);
        }

        // Verifica o conteúdo
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }

  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMglCkfaEDPOIdLPfCEfSUVI6rl1ONQNQ&callback=initMap">
    </script>
</body>
</html>
